<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">

      #map-canvas {height:400px; width:100%;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_btF9MZS7im-kf3T_7HZbSUsnwf1C8gk&sensor=false">
    </script>
    <script type="text/javascript">
 var logo = new google.maps.LatLng(21.029209,-89.580908),
  image = 'iconmaps.png',
  marker,
  map;
      function initialize() {
        var mapOptions = {
			center: new google.maps.LatLng(21.029209,-89.580908),
			zoom: 14,
			disableDefaultUI: true, //Deshabilita todo
			panControl: false,
			zoomControl: false,
			scaleControl: false,
			streetViewControl: false,
			overviewMapControl: false,
			mapTypeId: google.maps.MapTypeId.ROADMAP,
			styles: [ { stylers: [ { "saturation": -100 } ] } ]
        };
		
        var map = new google.maps.Map(document.getElementById("map-canvas"),mapOptions);
		marker = new google.maps.Marker({
		icon: image,
		map:map,
		draggable:false,
		animation: google.maps.Animation.DROP,
		position: logo
		});
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/></body>
  </body>
</html>
